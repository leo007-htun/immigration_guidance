version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: leann-postgres
    environment:
      POSTGRES_USER: useradmin
      POSTGRES_PASSWORD: userdb1234
      POSTGRES_DB: userdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/create_userdb.sh:/docker-entrypoint-initdb.d/create_userdb.sh
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U useradmin -d userdb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - leann-network

  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: leann-backend
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=userdb
      - DATABASE_USER=useradmin
      - DATABASE_PASSWORD=userdb1234
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./src:/app/src
      - ./.env:/app/.env
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - leann-network
    restart: unless-stopped

  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    container_name: leann-frontend
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - leann-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  leann-network:
    driver: bridge
