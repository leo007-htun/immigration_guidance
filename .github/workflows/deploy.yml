name: Deploy to IONOS VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Navigate to deployment path, create if missing
            if [ ! -d "${{ secrets.APP_PATH || '/root/immigration_guidance' }}" ]; then
              echo "Folder does not exist, creating and cloning repo..."
              mkdir -p "${{ secrets.APP_PATH || '/root/immigration_guidance' }}"
              git clone git@github.com:leo007-htun/immigration_guidance.git "${{ secrets.APP_PATH || '/root/immigration_guidance' }}"
            fi

            cd ${{ secrets.APP_PATH || '/root/immigration_guidance' }}

            # Pull latest code
            echo "Pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin main

            # Create .env from GitHub secrets
            echo "Generating .env file..."
            cat <<EOF > .env
            ADMIN_KEY=${{ secrets.ADMIN_KEY }}
            DATABASE_HOST=${{ secrets.DATABASE_HOST }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            DATABASE_PORT=${{ secrets.DATABASE_PORT }}
            DATABASE_USER=${{ secrets.DATABASE_USER }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            ORG_ID=${{ secrets.ORG_ID }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            EOF

            # Stop old containers first to free memory
            echo "Stopping old containers..."
            docker compose down

            # Clean up to free memory before building
            echo "Cleaning up old images to free memory..."
            docker image prune -af || true

            # Build Docker images with reduced parallelism to avoid OOM
            echo "Building Docker images (low memory mode)..."
            DOCKER_BUILDKIT=1 docker compose build --memory 512m

            # Start services
            echo "Starting services..."
            docker compose up -d

            # Wait for services to become healthy
            echo "Waiting 30 seconds for services to initialize..."
            sleep 30

            # Setup SSL certificates if they don't exist
            echo "Checking SSL certificates..."
            if [ ! -f "./certbot/conf/live/immigrationai.website/fullchain.pem" ]; then
              echo "SSL certificates not found. Obtaining from Let's Encrypt..."
              docker compose run --rm certbot certonly \
                --webroot \
                --webroot-path=/var/www/certbot \
                --email admin@immigrationai.website \
                --agree-tos \
                --no-eff-email \
                -d immigrationai.website \
                -d www.immigrationai.website || echo "SSL cert generation failed - continuing with HTTP"

              # Restart frontend to pick up new certs
              if [ -f "./certbot/conf/live/immigrationai.website/fullchain.pem" ]; then
                echo "SSL certificates obtained! Restarting frontend..."
                docker compose restart frontend
              fi
            else
              echo "SSL certificates already exist"
            fi

            # Check service status
            echo "Checking service status..."
            docker compose ps

            # Build LEANN index
            echo "Building LEANN index from documents..."
            docker compose exec -T backend python3 /app/src/utils/leann_converter.py || true

            echo "Deployment complete!"
