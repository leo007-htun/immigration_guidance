name: Deploy to IONOS VPS

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            # Navigate to deployment path, create if missing
            if [ ! -d "${{ secrets.APP_PATH || '/root/immigration_guidance' }}" ]; then
              echo "Folder does not exist, creating and cloning repo..."
              mkdir -p "${{ secrets.APP_PATH || '/root/immigration_guidance' }}"
              git clone git@github.com:leo007-htun/immigration_guidance.git "${{ secrets.APP_PATH || '/root/immigration_guidance' }}"
            fi

            cd ${{ secrets.APP_PATH || '/root/immigration_guidance' }}

            # Pull latest code
            echo "Pulling latest code..."
            git reset --hard
            git clean -fd
            git pull origin main

            # Create .env from GitHub secrets
            echo "Generating .env file..."
            cat <<EOF > .env
            ADMIN_KEY=${{ secrets.ADMIN_KEY }}
            DATABASE_HOST=${{ secrets.DATABASE_HOST }}
            DATABASE_NAME=${{ secrets.DATABASE_NAME }}
            DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}
            DATABASE_PORT=${{ secrets.DATABASE_PORT }}
            DATABASE_USER=${{ secrets.DATABASE_USER }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            ORG_ID=${{ secrets.ORG_ID }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            EOF

            # Build Docker images
            echo "Building Docker images..."
            docker compose build --no-cache

            # Stop old containers
            echo "Stopping old containers..."
            docker compose down

            # Start services
            echo "Starting services..."
            docker compose up -d

            # Wait for services to become healthy
            echo "Waiting 30 seconds for services to initialize..."
            sleep 30

            # Check service status
            echo "Checking service status..."
            docker compose ps

            # Build LEANN index
            echo "Building LEANN index from documents..."
            docker compose exec -T backend python3 /app/src/utils/leann_converter.py || true

            # Clean up old Docker images
            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deployment complete!"
